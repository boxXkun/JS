  //promise 문
  // 값(열쇠)이 들어와야 열리는 금고
  const promise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("택배도착");
      //reject("택배분실");
    }, 2000);
  });

  promise
    .then((response) => {
      console.log(response);
      return "택배개봉";
    })

    .catch((error) => {
      console.log(error);
    })
    .finally(() => {
      //성공하든 실패하든 작동
      console.log("finally");
    })
    .then((response) => {
      console.log(response);
    });
</script>
